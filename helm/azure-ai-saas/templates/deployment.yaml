apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "azure-ai-saas.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "azure-ai-saas.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    {{- toYaml .Values.strategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "azure-ai-saas.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "azure-ai-saas.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      initContainers:
      - name: init-nginx-dirs
        image: busybox:1.36
        command: ['sh', '-c']
        args:
          - |
            mkdir -p /tmp/nginx/client_body
            mkdir -p /tmp/nginx/proxy
            mkdir -p /tmp/nginx/fastcgi
            mkdir -p /tmp/nginx/uwsgi
            mkdir -p /tmp/nginx/scgi
            chown -R 101:101 /tmp/nginx
            chmod -R 755 /tmp/nginx
        securityContext:
          runAsUser: 0
          runAsNonRoot: false
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      containers:
      - name: {{ .Chart.Name }}
        image: {{ include "azure-ai-saas.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        - name: TMPDIR
          value: "/tmp"
        {{- if .Values.configMap.enabled }}
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: {{ include "azure-ai-saas.name" . }}-config
              key: APP_ENV
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        securityContext:
          {{- toYaml .Values.containerSecurityContext | nindent 10 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-cache
          mountPath: /var/cache/nginx
        - name: var-run
          mountPath: /var/run
        {{- if .Values.nginxConfigMap.enabled }}
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
          readOnly: true
        {{- end }}
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-cache
        emptyDir: {}
      - name: var-run
        emptyDir: {}
      {{- if .Values.nginxConfigMap.enabled }}
      - name: nginx-config
        configMap:
          name: {{ include "azure-ai-saas.name" . }}-nginx-config
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

